<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Jumbotron dengan Gambar</title>
  <!-- Link ke Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .custom-jumbotron {
      background-color: #907baf;
      color: white;
      padding: 50px 0;
    }
    .custom-jumbotron h1 {
      font-size: 3rem;
    }
    .custom-jumbotron p {
      font-size: 1.2rem;
    }
    .custom-jumbotron img {
      width: 350px;
      height: 350px;
      border-radius: 50%;
      object-fit: cover;
    }

    /* Styling Button */
    .custom-jumbotron .btn {
      font-size: 1rem;
      padding: 10px 20px;
    }

    /* Responsiveness */
    /* Desktop */
    @media (min-width: 992px) {
      .custom-jumbotron .btn {
        font-size: 1.2rem;
        padding: 12px 24px;
      }
      .custom-jumbotron .image-container {
        padding-left: 130px; /* Geser gambar ke kanan */
      }
    }

    /* Tablet */
    @media (min-width: 768px) and (max-width: 991px) {
      .custom-jumbotron .btn {
        font-size: 0.8rem;
        padding: 10px 20px;
      }
    }

    /* Mobile */
    @media (max-width: 767px) {
      .custom-jumbotron .btn {
        font-size: 0.8rem; /* Lebih kecil di mobile */
        padding: 8px 16px; /* Padding lebih kecil di mobile */
      }
      .custom-jumbotron h1 {
        font-size: 2rem;
      }
      .custom-jumbotron p {
        font-size: 1rem;
      }
      .custom-jumbotron img {
        width: 200px;
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <!-- Jumbotron Container -->
  <div class="jumbotron custom-jumbotron">
    <div class="container">
      <div class="row align-items-center text-center text-md-start">
        <!-- Teks -->
        <div class="col-md-6 mb-4 mb-md-0">
          <h1 class="display-4">Welcome to OtakuIdn_</h1>
          <p class="lead">Website ini merupakan website resmi dari fanspage otakuidn__ jelajahi info lebih lengkap pada menu dibawah ini.</p>
          <a class="btn btn-outline-light btn-lg" href="#" role="button">Mulai menjelajah</a>
        </div>
        <!-- Gambar -->
        <div class="col-md-6 image-container">
          <img src="maskot.png" alt="Gambar Profil" class="img-fluid mx-auto d-block">
        </div>
      </div>
    </div>
  </div>

  <!-- Link ke Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
